name: example-workflow
on: [push]
jobs:
  production-deploy:
    if: github.repository == 'Anjanak99/githubactions'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
   

 
